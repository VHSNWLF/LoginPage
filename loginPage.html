<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/login-page.css">
    <link rel="stylesheet" href="https://use.typekit.net/xhc2seb.css">
    <link rel="stylesheet" href="style/mediaQuery.css">


    <style>
        .circeR{
            font-family: "circe", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .circeB{
            font-family: "circe", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>
<body>


    
<div class="container">

<!---------------------------------------- Começo da form-image --------------------------------------------------->
        
        <div class="form-image">

            <div class="header">
                <div class="title">
                    <h1 id="bv" class="circeB">BEM VINDO DE</h1>
                    <h1 id="bv2" class="circeB">VOLTA!</h1>
                </div>
            </div>

            <div class="image">
                <img id="ip" src="midias/imgLogin.png" alt="">
            </div>
            
            <div class="logo">
                <img src="midias/EcoMomenticon.ico" alt="">
            </div>
        </div>
        
<!---------------------------------------- Fim da form-image --------------------------------------------------->


<!----------------------------------------Começo da form dos inputs --------------------------------------------------->

        <div class="form">

                <div class="form-header">
                    <div class="bvf logo">
                        <img src="midias/EcoMomenticon.ico" alt="">
                    </div>
                    <div class="title2">
                        <h1 class="circeB">Login</h1>
                    </div>
                </div>

                <div class="loginGoogle">
                    <div class="btnGoogle">
                        <img src="midias/google.png" alt="">
                        <p class="circeB">Continuar com o Google</p>
                    </div>
                </div>

                    <p id="or" class="circeB">ou</p>

                <form action="#">
                    <div class="input-group">
                        <div class="input-box">
                            <label class="lbl circeB" for="email_username">E-mail / nome de usuário:</label>
                            <div class="InputContainer">
                                <label for="email_username" class="labelforsearch">
                                    <img id="icon" src="midias/email.png" alt="">
                                </label>
                                <input type="text" name="email_username" class="input" id="email_username">
                            <div class="border"></div>
                            <button class="micButton">
                                <img id="icon" src="midias/danger.png" alt="">
                            </button>
                            </div>
                        </div>

                        <div class="input-box">
                            <label class="lbl circeB" for="password">Senha:</label>
                            <div class="InputContainer">
                                <label for="password" class="labelforsearch">
                                    <img id="icon" src="midias/padlock.png" alt="">
                                </label>
                                <input type="password" name="password" class="input" id="password">
                              <div class="border"></div>
                              <button class="micButton">
                                <img id="icon" src="midias/danger.png" alt="">
                              </button>
                              </div>
                        </div>
                    </div>

                    <div class="btn-entrar">
                        <button class="button">Entrar</button>
                    </div>
                </form>
                <div class="footer">
                    <p class="circeB">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="footer-image">
                    <img class="logo" src="" alt="">
                </div>
        </div>

<!---------------------------------------------- Fim da form dos inputs --------------------------------------------->
    
    </div>
</body>
</html>
